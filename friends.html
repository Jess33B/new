<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Friends</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Military Chat</a>
        <div>
            <a class="btn btn-outline-light me-2" href="friends.html">Friends</a>
            <a class="btn btn-outline-light" href="chat.html">Chat</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Add a Friend</h2>
    <div class="card bg-success text-light p-4">
        <div class="mb-3">
            <input type="text" class="form-control" id="friendAddress" placeholder="Enter friend's address">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="friendName" placeholder="Enter friend's name">
        </div>
        <button class="btn btn-light w-100" onclick="addFriend()">Add Friend</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
